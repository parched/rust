language: c

runtime:
  nodePool: shippable_shared_aarch64

build:
  #pre_ci_boot:
  #  image_name: drydockaarch64/u16cppall
  #  image_tag: v6.7.4
  ci:
    - sudo apt-get update -y && sudo apt-get install cmake
    - git submodule update --init --recursive
    - cat /proc/sys/kernel/core_pattern
    - cat /proc/sys/kernel/core_uses_pid
    - echo "bt" > bt
    - ulimit -c unlimited && ./x.py build -vv; for core in `find . -regextype posix-egrep -regex '.*/core(\b|\.[0-9]+)'`; do gdb -batch -c "$core" -x bt; done
